<app-header></app-header>

<!-- ======= Header Truck Section ======= -->
<section id="trucks" class="truck section-bg">
  <div class="container" data-aos="fade-up">
    <div class="section-title">
      <h2>Trucks</h2>
      <h3>Here you can create and list <span>Trucks</span>.</h3>
      <p><i>“Teamwork is the secret that makes common people achieve uncommon results”</i></p>
    </div>
    <div class="row">
      <div class="d-flex justify-content-sm-center"  data-aos="fade-up" data-aos-delay="100">
        <div class="card">
          <div class="card-img">
            <img src="https://cdn.dribbble.com/users/403485/screenshots/16793444/media/70867e1a7456bd8661a9e08baa9c3dde.gif" class="img-fluid" alt="Trucks">
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col">
        <div class="row">
          <div *ngIf="truckCreated" class="alert alert-success d-flex align-items-center" role="alert">
            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:">
              <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
            </svg>
            {{this.successMessage}}
          </div>
          <div *ngIf="!truckCreated && truckCreated != null" class="alert alert-warning d-flex align-items-center">
            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Warning:">
              <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
            </svg>
            {{this.errorMessage}}
          </div>
        </div>
      </div>
    </div>
    <form #truckForm="ngForm" (ngSubmit)="addTruck(truckForm)">
      <div class="form-group truck-form">
        <label for="registration" style="padding:10px;" >Truck Plate</label>
        <input ngModel name="registration" id="registration" class="form-control" placeholder="Example: 59-UY-01">
      </div>
      <div class="form-group truck-form">
        <label for="batteryCap" style="padding:10px;" >Battery Capacity</label>
        <input ngModel name="batteryCap" id="batteryCap" class="form-control" placeholder="Example: 2949">
      </div>
      <div class="form-group">
        <label for="maxBatteryCap"style="padding:10px;" >Max. Battery Capacity</label>
        <input ngModel name="maxBatteryCap" class="form-control" id="maxBatteryCap" placeholder="Example: 1234">
      </div>
      <div class="form-group">
        <label for="electricRange"style="padding:10px;" >Electric Range</label>
        <input ngModel name="electricRange" class="form-control" id="electricRange" placeholder="Example: 949">
      </div>
      <div class="form-group">
        <label for="chargeTime"style="padding:10px;" >Charge Time</label>
        <input ngModel name="chargeTime" class="form-control" id="chargeTime" placeholder="Example: 20:20">
      </div>
      <div class="form-group">
        <label for="tareWeight"style="padding:10px;" >Tare Weight</label>
        <input ngModel name="tareWeight" class="form-control" id="tareWeight" placeholder="Example: 60.000">
      </div>
      <div class="submit-button-truck">
        <button type="submit" class="btn btn-primary">Submit my truck!</button>
      </div>

    </form>
  </div>
</section><!-- End Header Truck Section -->

<app-footer></app-footer>
